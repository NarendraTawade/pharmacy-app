<div>
    <form>
        <div class="p-4">
            <select name="product" id="product" (change)="updateRetailerName($event)" #retailerName>
                <option selected value="">---Please Select From Dropdown---</option>
                <option *ngFor="let retailer of retailersList; let i = index" [value]="retailer.shopName">{{retailer.shopName}}</option>
            </select>
        </div>
        <div class="p-4">
            <select name="product" id="product" (change)="update($event)" #productname>
                <option selected value="">---Please Select From Dropdown---</option>
                <option *ngFor="let product of productsData; let i = index" [value]="product.id">{{product.name}}</option>
            </select>
        </div>
        <div class="p-4">
            <!-- <select name="product" id="product">
                <option selected value="">---Please Select From Dropdown---</option>
                <option *ngFor="let product of productsData; let i = index" [value]="product">{{product.quantity}}</option>
            </select> -->
            <input type="number" #quantity>
        </div>

        <button type="button" (click)="addItem(productname, quantity)">Add</button>
    </form>
</div>

<div class="pt-3">
    <h3>Retailer Name : {{retailerShopName}}</h3>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Sr. No.</th>
            <th scope="col">Product</th>
            <th scope="col">Qty</th>
            <th scope="col">MRP</th>
            <th scope="col">Rate</th>
            <th scope="col">Amount</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of billArray; let i = index">
            <th scope="row">{{i}}</th>
            <td>{{item.name}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.mrp}}</td>
            <td>{{item.rate}}</td>
            <td>{{item.amount}}</td>
        </tr>
    </tbody>
</table>
<div>
    <button class="btn btn-primary" (click)="createInvoice()">Total Bill Amount : {{totalAmount}}</button>
</div>
